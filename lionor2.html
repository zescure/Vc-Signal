<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lionor AI Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0b0f2e;
      color: #eee;
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #12183c;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 2px;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
    }
    #chat {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .message {
      background: #22295e;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      margin-bottom: 0.5rem;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background: #1f2a63;
      align-self: flex-end;
    }
    .bot {
      background: #2e397f;
      align-self: flex-start;
    }
    form {
      display: flex;
      gap: 0.5rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    button {
      padding: 0 1.5rem;
      border: none;
      border-radius: 10px;
      background: #5a5fff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background: #7a7aff;
    }
  </style>
</head>
<body>

  <header>Lionor AI Chat</header>

  <main>
    <div id="chat"></div>
    <form id="chat-form">
      <input type="text" id="question" placeholder="Tanya apa saja..." autocomplete="off" required />
      <button type="submit">Kirim</button>
    </form>
  </main>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('question');

    function appendMessage(text, sender) {
      const div = document.createElement('div');
      div.classList.add('message', sender);
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const question = input.value.trim();
      if (!question) return;

      appendMessage(question, 'user');
      input.value = '';
      appendMessage('Sedang mencari jawaban...', 'bot');

      try {
        const res = await fetch(`/api/ask?q=${encodeURIComponent(question)}`);
        const data = await res.json();

        // hapus pesan "Sedang mencari jawaban..."
        const loadingMsg = chat.querySelector('.bot:last-child');
        if (loadingMsg && loadingMsg.textContent === 'Sedang mencari jawaban...') {
          chat.removeChild(loadingMsg);
        }

        if (data.answer) {
          appendMessage(data.answer, 'bot');
        } else {
          appendMessage('Maaf, saya tidak menemukan jawaban.', 'bot');
        }
      } catch (err) {
        appendMessage('Gagal ambil data dari server.', 'bot');
      }
    });
  </script>

</body>
</html>
