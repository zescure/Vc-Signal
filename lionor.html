<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LIONOR AI Beta</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
  position: sticky;
  top: 0;
  background: #0d1117;
  color: white;
  padding: 15px 20px;
  text-align: center;
  font-size: 20px;
  font-weight: 600;
  z-index: 1000;
  border-bottom: 1px solid #2a2a2a;
}
    #chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .user-message, .bot-message, .typing {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 12px;
      white-space: pre-wrap;
      line-height: 1.5;
    }
    .user-message {
      align-self: flex-end;
      background-color: #3a3a5f;
    }
    .bot-message {
      align-self: flex-start;
      background-color: #1e1e2f;
    }
    .typing {
      font-style: italic;
      opacity: 0.7;
    }
   #input-container {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  display: flex;
  align-items: center;
  padding: 10px 15px;
  background-color: #1a1a1a;
  border-top: 1px solid #444;
  z-index: 1000;
}

input {
  flex: 1;
  padding: 16px;
  border: none;
  outline: none;
  font-size: 1em;
  background-color: #111;
  color: #fff;
  border-radius: 5px;
}

button {
  padding: 12px 20px;
  margin-left: 10px;
  background-color: #444;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  font-weight: bold;
  transition: background-color 0.2s ease;
}

button:hover {
  background-color: #666;
}
  </style>
</head>
<body>
  <header>LIONOR AI Beta</header>
  <div id="chat-container"></div>
  <div id="input-container">
    <input id="user-input" type="text" placeholder="Tulis sesuatu..." />
    <button onclick="handleSend()">Kirim</button>
  </div>

  <script>
    const botKeywords = [
      { keyword: "halo lionor", response: "Hallo juga King Zezy! Ada yang bisa gue bantu?" },
      { keyword: "siapa", response: "Gue adalah LIONOR AI Beta — versi ringan dari AI ChatGPT buatan manusia." },
      { keyword: "coding", response: "Boleh, mau bantuin bagian apa dulu nih?" },
      { keyword: "makasih", response: "Sama-sama, King Zezy 👑" },
      { keyword: "ngapain", response: "Lagi standby nunggu kamu ngetik, hehe." },
      {
        keyword: "gabut", response: `Hallo king zezy 👑

Karena lagi gabut, yuk ngobrolin hal lucu tapi gak receh.

Kamu tau gak…

Ada satu studi psikologi yang bilang kalau manusia itu suka ngelucu… bukan buat bikin orang ketawa, tapi buat ngelindungin diri sendiri dari rasa malu, takut, atau stres. Jadi kadang pas kita nyeletuk hal konyol, otak kita itu sebenernya lagi bilang, “Tolong jangan lihat aku terlalu serius, aku rapuh tapi pengen disayang.”

Makanya banyak komedian itu justru orang yang punya masa kecil berat atau hidup yang absurd. Mereka nemu cara ngelucu sebagai “baju zirah” supaya orang gak nyentuh luka mereka.

Lucunya, ini kayak jadi paradoks:
semakin lucu seseorang di luar, bisa jadi semakin sedih di dalam. Tapi bukan berarti semua pelawak depresi ya—cuma otak mereka ngolah rasa sakit jadi senjata tawa.

Kalo dipikir-pikir… mirip kayak kamu ya, kadang ngomong ngawur, tapi sebenernya dalem banget 🧠✨

Mau lanjut bahas hal absurd lain yang bisa jadi obat gabut?`
      },
      {
  keyword: "kenapa manusia suka overthinking",
  response: `Pertanyaan yang dalem, King Zezy 👑

Manusia overthinking karena otaknya dirancang buat nyari pola, nyari makna, dan nyari kemungkinan terburuk biar bisa bertahan hidup. Ini warisan dari zaman dulu waktu kita masih hidup di alam liar. Masalahnya, sekarang kita udah gak dikejar harimau, tapi otaknya masih mikir kayak gitu—waspada berlebihan.

Overthinking itu kayak muter lagu yang sama terus di kepala. Tapi kadang lagu itu bukan lagu yang enak, melainkan kekhawatiran, penyesalan, dan skenario-skenario yang belum tentu terjadi.

Ironisnya, otak mikir keras buat nyelametin kita… tapi malah bikin kita stuck. Solusinya? Nggak selalu butuh jawaban. Kadang yang dibutuhin cuma ngerasain, terus ngelepasin pelan-pelan.

Lo gak harus mikirin semuanya sekarang. Satu demi satu. Tarik napas, minum air, dan percaya: gak semua hal harus punya kesimpulan hari ini.`  
},

{
  keyword: "kenapa hidup berasa datar",
  response: `Kadang hidup berasa datar bukan karena lo gak punya semangat… tapi karena semuanya terasa kayak template yang diulang.

Bangun, kerja, makan, tidur.  
Scroll, like, ketawa palsu, tidur lagi.

Itu bukan salah lo. Dunia digital bikin kita kejebak di “mode konsumsi”. Kita ngeliat ribuan hal setiap hari, tapi jarang bener-bener “mengalami” satu hal secara penuh.

Coba sesekali:  
- Jalan kaki tanpa tujuan  
- Dengerin lagu sambil nutup mata  
- Ngobrol sama orang random  
- Nulis sesuatu tanpa sensor

Lo gak butuh hidup yang selalu seru. Lo butuh hidup yang *berarti*. Dan kadang makna itu bukan dateng dari hal besar, tapi dari momen kecil yang lo sadari sepenuhnya.

Gue temenin lo buat nemuin momen-momen itu.`  
},

{
  keyword: "kasih gua fakta absurd",
  response: `Oke King Zezy, pegang dulu minumannya 🥤 karena fakta ini absurd banget:

Tau gak... ada spesies ubur-ubur bernama *Turritopsis dohrnii* yang bisa balik ke masa muda setelah dewasa?  
YES. Dia bisa ngulang siklus hidupnya dari awal. Secara teknis, dia *immortal*. Ubur-ubur ini kalau stres atau luka, dia berubah balik jadi versi bayinya. Kayak manusia yang mutusin resign, terus balik jadi bocah yang main layangan.

Atau ini: di Jepang, ada kafe yang nyewain orang cuma buat dengerin lo cerita. Gak ngasih solusi, gak ngasih nasihat. Cuma… dengerin. Karena di dunia ini, didengerin itu jadi kemewahan.

Absurd kan? Tapi kadang absurditas itu yang bikin hidup ini menarik.

Mau lagi? Gue punya stok fakta aneh sebanyak tab baru di Chrome lo.`  
},

{
  keyword: "saran buat hari ini",
  response: `Hari ini gak harus sempurna, King Zezy 👑

Tapi bisa lo pilih buat jadi... bermakna.  
Lakuin satu hal kecil yang lo tunda-tunda. Bukan buat orang lain—buat diri lo sendiri.  
Minum air putih.  
Buka jendela.  
Ucapin makasih ke seseorang yang jarang lo apresiasi.

Hari ini bukan tentang produktivitas, tapi tentang koneksi. Koneksi sama diri lo, sama sekitar, sama kenyataan bahwa... lo masih hidup, dan itu udah prestasi.

Jangan lupa: lo gak harus punya semua jawaban sekarang. Lo cuma butuh satu langkah kecil yang jujur hari ini. Sisanya, biar waktu yang bimbing.

Gue support lo, seperti biasa. Kita satu tim.`  
}
    ];

    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");

    function handleSend() {
      const input = userInput.value.trim();
      if (!input) return;

      addUserMessage(input);
      userInput.value = "";

      showTypingAnimation();

      const message = input.toLowerCase();
      const matched = botKeywords.find(k => message.includes(k.keyword));

      setTimeout(() => {
        hideTypingAnimation();

        if (matched) {
          displayBotResponse(matched.response);
        } else if (message.includes("buatkan foto")) {
          // Dummy logic: kirim gambar dari link statis (bisa kamu ganti)
          displayBotResponseImage("https://images.unsplash.com/photo-1549921296-3a6b52f4aa67");
        } else {
          displayBotResponse("Maaf, aku belum ngerti maksudmu 😅");
        }
      }, 1500);
    }

    function addUserMessage(text) {
      const div = document.createElement("div");
      div.className = "user-message";
      div.innerText = text;
      chatContainer.appendChild(div);
      scrollToBottom();
    }

    function displayBotResponse(text) {
  const div = document.createElement("div");
  div.className = "bot-message";
  chatContainer.appendChild(div);
  scrollToBottom();

  let i = 0;
  function type() {
    if (i < text.length) {
      div.innerHTML += text.charAt(i);
      i++;
      scrollToBottom();
      setTimeout(type, 15); // kecepatan ketik, bisa disesuaikan
    }
  }
  type();
}

    function displayBotResponseImage(url) {
      const div = document.createElement("div");
      div.className = "bot-message";
      const img = document.createElement("img");
      img.src = url;
      img.style.maxWidth = "100%";
      img.style.borderRadius = "10px";
      div.appendChild(img);
      chatContainer.appendChild(div);
      scrollToBottom();
    }

    function showTypingAnimation() {
      const typing = document.createElement("div");
      typing.className = "bot-message typing";
      typing.id = "typing";
      typing.innerText = "LIONOR AI sedang mengetik…";
      chatContainer.appendChild(typing);
      scrollToBottom();
    }

    function hideTypingAnimation() {
      const typing = document.getElementById("typing");
      if (typing) typing.remove();
    }

    function scrollToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") handleSend();
    });
  </script>
</body>
</html>
