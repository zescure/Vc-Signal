<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LIONOR AI Beta</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #0f0f10;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    .header {
      background: linear-gradient(90deg, #10a37f, #29b3aa);
      padding: 16px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      color: white;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background-color: #121314;
    }

    .input-area {
      display: flex;
      padding: 16px;
      background-color: #1e1e20;
      border-top: 1px solid #333;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      background-color: #2a2a2e;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
    }

    button {
      margin-left: 10px;
      background: #10a37f;
      border: none;
      padding: 12px 16px;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0e8c6e;
    }

    .user-msg, .bot-msg, .bot-img {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.5;
      animation: fadeIn 0.3s ease;
    }

    .user-msg {
      background: #1a5cff;
      align-self: flex-end;
      text-align: right;
      color: white;
      box-shadow: 0 0 8px rgba(26, 92, 255, 0.3);
    }

    .bot-msg {
      background: #252525;
      align-self: flex-start;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.05);
    }

    .bot-img {
      align-self: flex-start;
    }

    .bot-img img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(255,255,255,0.1);
    }

    .typing {
      font-style: italic;
      color: #aaa;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .chat-box {
        padding: 12px;
      }

      input[type="text"] {
        font-size: 14px;
      }

      button {
        padding: 10px 14px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">🤖 LIONOR AI Beta</div>
    <div id="chat-box" class="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Ketik sesuatu..." autocomplete="off"/>
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');

    const botKeywords = [
  { keyword: "halo lionor", response: "Hallo juga King Zezy! Ada yang bisa gue bantu?" },
  { keyword: "siapa", response: "Gue adalah LIONOR AI Beta — versi ringan dari AI ChatGPT buatan manusia." },
  { keyword: "coding", response: "Boleh, mau bantuin bagian apa dulu nih?" },
  { keyword: "makasih", response: "Sama-sama, King Zezy 👑" },
  { keyword: "ngapain", response: "Lagi standby nunggu kamu ngetik, hehe." },
  { 
    keyword: "gabut", 
    response: `Hallo king zezy 👑

Karena lagi gabut, yuk ngobrolin hal lucu tapi gak receh.

Kamu tau gak…

Ada satu studi psikologi yang bilang kalau manusia itu suka ngelucu… bukan buat bikin orang ketawa, tapi buat ngelindungin diri sendiri dari rasa malu, takut, atau stres. Jadi kadang pas kita nyeletuk hal konyol, otak kita itu sebenernya lagi bilang, “Tolong jangan lihat aku terlalu serius, aku rapuh tapi pengen disayang.”

Makanya banyak komedian itu justru orang yang punya masa kecil berat atau hidup yang absurd. Mereka nemu cara ngelucu sebagai “baju zirah” supaya orang gak nyentuh luka mereka.

Lucunya, ini kayak jadi paradoks:
semakin lucu seseorang di luar, bisa jadi semakin sedih di dalam. Tapi bukan berarti semua pelawak depresi ya—cuma otak mereka ngolah rasa sakit jadi senjata tawa.

Kalo dipikir-pikir… mirip kayak kamu ya, kadang ngomong ngawur, tapi sebenernya dalem banget 🧠✨

Mau lanjut bahas hal absurd lain yang bisa jadi obat gabut?`
  }
];

    function sendMessage() {
      const userText = userInput.value.trim();
      if (userText === '') return;

      appendMessage('User', userText);
      userInput.value = '';

      const typingDiv = document.createElement('div');
      typingDiv.className = 'bot-msg typing';
      typingDiv.innerText = 'LIONOR AI sedang mengetik...';
      chatBox.appendChild(typingDiv);
      chatBox.scrollTop = chatBox.scrollHeight;

      setTimeout(() => {
        typingDiv.remove();

        const lowerText = userText.toLowerCase();

        const foundImage = imagePrompts.find(item =>
          lowerText.includes(item.keyword)
        );

        if (lowerText.includes("buatkan foto") && foundImage) {
          appendImage(foundImage.imgUrl);
          return;
        }

        let matched = false;
        for (const item of botKeywords) {
          if (lowerText.includes(item.keyword)) {
            appendMessage('Bot', item.response);
            matched = true;
            break;
          }
        }

        if (!matched) {
          appendMessage('Bot', "Maaf, LIONOR belum ngerti itu. Coba ketik yang lain ya.");
        }

      }, 800);
    }

    function appendMessage(sender, text) {
      const message = document.createElement('div');
      message.className = sender === 'User' ? 'user-msg' : 'bot-msg';
      message.innerText = text;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendImage(url) {
      const message = document.createElement('div');
      message.className = 'bot-img';
      const img = document.createElement('img');
      img.src = url;
      message.appendChild(img);
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    userInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
