<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LIONOR AI Beta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 20px 10px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 2px;
    }

    .container {
      flex: 1;
      width: 100%;
      max-width: 600px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 40px;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }

    button {
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      background-color: #00c3ff;
      color: #000;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00a0cc;
    }

    #answer {
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
      min-height: 80px;
    }
  </style>
</head>
<body>

  <header>
    <h1>üí¨ LIONOR AI Beta</h1>
  </header>

  <div class="container">
    <input type="text" id="question" placeholder="Tanyakan sesuatu ke LIONOR...">
    <button onclick="askLIONOR()">Tanya</button>
    <div id="answer">Jawaban akan muncul di sini.</div>
  </div>

  <script>
    async function askLIONOR() {
      const query = document.getElementById("question").value;
      if (!query.trim()) {
        document.getElementById("answer").innerText = "Masukkan pertanyaan dulu ya üëΩ";
        return;
      }

      document.getElementById("answer").innerText = "‚è≥ Mencari jawaban dari luar angkasa...";

      try {
        const response = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json`);
        const data = await response.json();

        const hasil = data.AbstractText || data.Heading || "Maaf, belum ketemu jawaban dari jagat maya.";
        document.getElementById("answer").innerText = `üõ∞Ô∏è ${hasil}`;
      } catch (error) {
        document.getElementById("answer").innerText = "‚ö†Ô∏è Gagal ambil data. Coba lagi nanti.";
      }
    }
  </script>

</body>
</html>
