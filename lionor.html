<!DOCTYPE html>
<html lang="en">
<head>

  <title>LIONOR AI Beta</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #0f0f10;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    .header {
      background: linear-gradient(90deg, #10a37f, #29b3aa);
      padding: 16px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      color: white;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background-color: #121314;
    }

    .input-area {
      display: flex;
      padding: 16px;
      background-color: #1e1e20;
      border-top: 1px solid #333;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      background-color: #2a2a2e;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
    }

    button {
      margin-left: 10px;
      background: #10a37f;
      border: none;
      padding: 12px 16px;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0e8c6e;
    }

    .user-msg, .bot-msg, .bot-img {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.5;
      animation: fadeIn 0.3s ease;
    }

    .user-msg {
      background: #1a5cff;
      align-self: flex-end;
      text-align: right;
      color: white;
      box-shadow: 0 0 8px rgba(26, 92, 255, 0.3);
    }

    .bot-msg {
      background: #252525;
      align-self: flex-start;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.05);
    }

    .bot-img {
      align-self: flex-start;
    }

    .bot-img img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(255,255,255,0.1);
    }

    .typing {
      font-style: italic;
      color: #aaa;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .chat-box {
        padding: 12px;
      }

      input[type="text"] {
        font-size: 14px;
      }

      button {
        padding: 10px 14px;
        font-size: 14px;
      }
    }
  </style>
</head>
