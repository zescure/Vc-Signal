<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LIONOR Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0f11;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      position: fixed;
      top: 0;
      width: 96%;
      background: #1a1d24;
      padding: 16px;
      text-align: center;
      font-size: 1.4em;
      color: #00ffe7;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      z-index: 10;
    }

    #chat {
      flex: 1;
      padding: 90px 20px 100px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .msg {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background: #00ffe7;
      color: #10131a;
    }

    .ai {
      align-self: flex-start;
      background: #20242f;
    }

    #input-area {
      position: fixed;
      bottom: 0;
      width: 96%;
      display: flex;
      padding: 15px;
      background: #16181f;
      border-top: 1px solid #333;
      z-index: 10;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #252932;
      color: #fff;
      font-size: 1em;
    }

    button {
      margin-left: 10px;
      padding: 12px 20px;
      background-color: #00ffe7;
      color: #10131a;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00d1bf;
    }
  </style>
</head>
<body>
  <header>LIONOR3 AI Chat</header>

  <div id="chat"></div>

  <div id="input-area">
    <input type="text" id="pertanyaan" placeholder="Tulis pesan..." />
    <button onclick="kirimPertanyaan()">Kirim</button>
  </div>

  <script>
    const autoReply = (q) => {
  const pertanyaan = q.toLowerCase().trim();

  // Jawaban manual spesifik untuk pertanyaan lu
  if (pertanyaan === "siapa pemilik lionor ai") {
    return "Lionor AI dimiliki dan dikembangkan oleh King Zezy, seorang kreator dan programmer berbakat asal Indonesia.";
  }

  if (pertanyaan === "lionor ai dari mana") {
    return "Lionor AI dikembangkan oleh King Zezy di Indonesia, dengan tujuan membantu dan memberikan solusi pintar bagi penggunanya.";
  }

  if (pertanyaan === "apa visi misi lionor ai") {
    return "Visi Lionor AI adalah menjadi asisten pintar yang dapat diandalkan dan selalu berkembang, sedangkan misinya adalah membantu pengguna dengan cara yang mudah, cepat, dan personal.";
  }

  if (pertanyaan === "siapa zezy") {
    return "Zezy adalah King Zezy, sosok kreator di balik Lionor AI yang ahli di bidang coding, trading, dan teknologi.";
  }

  // Jawaban manual lainnya yang sudah ada
  if (pertanyaan === "hallo lionor" || pertanyaan === "halo lionor") {
    return "Hallo juga, King Zezy 👑! Ada yang mau lo tanyain hari ini?";
  }

  if (pertanyaan.includes("siapa kamu")) {
    return "Aku Lionor AI Beta, asisten buatan King Zezy yang keren itu!";
  }

  if (pertanyaan.includes("makasih") || pertanyaan.includes("terima kasih")) {
    return "Sama-sama yaa, aku seneng bisa bantu 😊";
  }

  return null;
};

    function ketikEfek(element, text, delay = 20) {
      let i = 0;
      element.textContent = '';
      function ketik() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(ketik, delay);
        }
      }
      ketik();
    }

    async function kirimPertanyaan() {
      const input = document.getElementById('pertanyaan');
      const chat = document.getElementById('chat');
      const teks = input.value.trim();

      if (!teks) return;

      const userMsg = document.createElement('div');
      userMsg.className = 'msg user';
      userMsg.textContent = teks;
      chat.appendChild(userMsg);

      input.value = '';
      input.focus();

      const jawabanCepat = autoReply(teks);
      const aiMsg = document.createElement('div');
      aiMsg.className = 'msg ai';
      chat.appendChild(aiMsg);
      chat.scrollTop = chat.scrollHeight;

      if (jawabanCepat) {
        ketikEfek(aiMsg, jawabanCepat);
        return;
      }

      ketikEfek(aiMsg, '⏳ Lionor mikir...');

      try {
        const res = await fetch(`/.netlify/functions/ask?q=${encodeURIComponent(teks)}`);
        const data = await res.json();
        ketikEfek(aiMsg, data.answer || "⚠️ Lionor gak ngerti. Coba tanya dengan cara lain ya.");
      } catch (err) {
        ketikEfek(aiMsg, "⚠️ Gagal ambil jawaban. Cek koneksi atau backend-nya.");
      }

      chat.scrollTop = chat.scrollHeight;
    }

    document.getElementById('pertanyaan').addEventListener('keydown', function (e) {
      if (e.key === 'Enter') kirimPertanyaan();
    });
  </script>
</body>
</html>
