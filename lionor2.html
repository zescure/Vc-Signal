let jumlahPertanyaan = parseInt(localStorage.getItem('jumlahPertanyaan') || '0');
const LIMIT_HARIAN = 100;

// === EFEK KETIK ===
function ketikEfek(element, text, delay = 20) {
  let i = 0;
  element.textContent = '';
  function ketik() {
    if (i < text.length) {
      element.textContent += text.charAt(i);
      i++;
      setTimeout(ketik, delay);
    }
  }
  ketik();
}

// === KIRIM PERTANYAAN KE CHATBOX ===
async function kirimPertanyaan() {
  const input = document.getElementById('pertanyaan');
  const chat = document.getElementById('chat');
  const teks = input.value.trim();

  if (!teks) return;

  // Ambil jumlah terbaru sebelum dicek
  jumlahPertanyaan = parseInt(localStorage.getItem('jumlahPertanyaan') || '0');

  if (jumlahPertanyaan >= LIMIT_HARIAN) {
    const aiMsg = document.createElement('div');
    aiMsg.className = 'msg ai';
    chat.appendChild(aiMsg);
    ketikEfek(aiMsg, "âš ï¸ Anda telah melebihi batas harian. Silakan upgrade ke Lionor AI Premium.");
    tampilkanPopupPembayaran();
    return;
  }

  // Tambah jumlah pertanyaan setelah lolos cek
  jumlahPertanyaan++;
  localStorage.setItem('jumlahPertanyaan', jumlahPertanyaan);

  const userMsg = document.createElement('div');
  userMsg.className = 'msg user';
  userMsg.textContent = teks;
  chat.appendChild(userMsg);

  input.value = '';
  input.focus();

  const jawabanCepat = autoReply(teks);
  const aiMsg = document.createElement('div');
  aiMsg.className = 'msg ai';
  chat.appendChild(aiMsg);
  chat.scrollTop = chat.scrollHeight;

  if (jawabanCepat) {
    ketikEfek(aiMsg, jawabanCepat);
    return;
  }

  ketikEfek(aiMsg, 'â³ Lionor mikir...');

  try {
    const res = await fetch(`/.netlify/functions/ask?q=${encodeURIComponent(teks)}`);
    const data = await res.json();
    ketikEfek(aiMsg, data.answer || "âš ï¸ Lionor gak ngerti. Coba tanya dengan cara lain ya.");
  } catch (err) {
    ketikEfek(aiMsg, "âš ï¸ Gagal ambil jawaban. Cek koneksi atau backend-nya.");
  }

  chat.scrollTop = chat.scrollHeight;
}

let autoScroll = true;

const container = document.getElementById('chat-container');

container.addEventListener('scroll', () => {

  const isAtBottom = container.scrollHeight - container.scrollTop - container.clientHeight < 50;
  autoScroll = isAtBottom; // kalau user di bottom, autoScroll true, kalau scroll ke atas false
});

// saat append teks baru:
function appendText(newText) {
  container.innerHTML += newText;
  if(autoScroll) {
    container.scrollTop = container.scrollHeight; // scroll ke bawah otomatis
  }
}
