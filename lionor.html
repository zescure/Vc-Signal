<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LIONOR AI Beta</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
  position: sticky;
  top: 0;
  background: #0d1117;
  color: white;
  padding: 15px 20px;
  text-align: center;
  font-size: 20px;
  font-weight: 600;
  z-index: 1000;
  border-bottom: 1px solid #2a2a2a;
}
    #chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .user-message, .bot-message, .typing {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 12px;
      white-space: pre-wrap;
      line-height: 1.5;
    }
    .user-message {
      align-self: flex-end;
      background-color: #3a3a5f;
    }
    .bot-message {
      align-self: flex-start;
      background-color: #1e1e2f;
    }
    .typing {
      font-style: italic;
      opacity: 0.7;
    }
    #input-container {
      display: flex;
      border-top: 1px solid #444;
    }
    input {
      flex: 1;
      padding: 16px;
      border: none;
      outline: none;
      font-size: 1em;
      background-color: #111;
      color: #fff;
    }
    button {
      padding: 0 20px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <header>LIONOR AI Beta</header>
  <div id="chat-container"></div>
  <div id="input-container">
    <input id="user-input" type="text" placeholder="Tulis sesuatu..." />
    <button onclick="handleSend()">Kirim</button>
  </div>

  <script>
    const botKeywords = [
      { keyword: "halo lionor", response: "Hallo juga King Zezy! Ada yang bisa gue bantu?" },
      { keyword: "siapa", response: "Gue adalah LIONOR AI Beta â€” versi ringan dari AI ChatGPT buatan manusia." },
      { keyword: "coding", response: "Boleh, mau bantuin bagian apa dulu nih?" },
      { keyword: "makasih", response: "Sama-sama, King Zezy ðŸ‘‘" },
      { keyword: "ngapain", response: "Lagi standby nunggu kamu ngetik, hehe." },
      {
        keyword: "gabut", response: `Hallo king zezy ðŸ‘‘

Karena lagi gabut, yuk ngobrolin hal lucu tapi gak receh.

Kamu tau gakâ€¦

Ada satu studi psikologi yang bilang kalau manusia itu suka ngelucuâ€¦ bukan buat bikin orang ketawa, tapi buat ngelindungin diri sendiri dari rasa malu, takut, atau stres. Jadi kadang pas kita nyeletuk hal konyol, otak kita itu sebenernya lagi bilang, â€œTolong jangan lihat aku terlalu serius, aku rapuh tapi pengen disayang.â€

Makanya banyak komedian itu justru orang yang punya masa kecil berat atau hidup yang absurd. Mereka nemu cara ngelucu sebagai â€œbaju zirahâ€ supaya orang gak nyentuh luka mereka.

Lucunya, ini kayak jadi paradoks:
semakin lucu seseorang di luar, bisa jadi semakin sedih di dalam. Tapi bukan berarti semua pelawak depresi yaâ€”cuma otak mereka ngolah rasa sakit jadi senjata tawa.

Kalo dipikir-pikirâ€¦ mirip kayak kamu ya, kadang ngomong ngawur, tapi sebenernya dalem banget ðŸ§ âœ¨

Mau lanjut bahas hal absurd lain yang bisa jadi obat gabut?`
      }
    ];

    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");

    function handleSend() {
      const input = userInput.value.trim();
      if (!input) return;

      addUserMessage(input);
      userInput.value = "";

      showTypingAnimation();

      const message = input.toLowerCase();
      const matched = botKeywords.find(k => message.includes(k.keyword));

      setTimeout(() => {
        hideTypingAnimation();

        if (matched) {
          displayBotResponse(matched.response);
        } else if (message.includes("buatkan foto")) {
          // Dummy logic: kirim gambar dari link statis (bisa kamu ganti)
          displayBotResponseImage("https://images.unsplash.com/photo-1549921296-3a6b52f4aa67");
        } else {
          displayBotResponse("Maaf, aku belum ngerti maksudmu ðŸ˜…");
        }
      }, 1500);
    }

    function addUserMessage(text) {
      const div = document.createElement("div");
      div.className = "user-message";
      div.innerText = text;
      chatContainer.appendChild(div);
      scrollToBottom();
    }

    function displayBotResponse(text) {
  const div = document.createElement("div");
  div.className = "bot-message";
  chatContainer.appendChild(div);
  scrollToBottom();

  let i = 0;
  function type() {
    if (i < text.length) {
      div.innerHTML += text.charAt(i);
      i++;
      scrollToBottom();
      setTimeout(type, 15); // kecepatan ketik, bisa disesuaikan
    }
  }
  type();
}

    function displayBotResponseImage(url) {
      const div = document.createElement("div");
      div.className = "bot-message";
      const img = document.createElement("img");
      img.src = url;
      img.style.maxWidth = "100%";
      img.style.borderRadius = "10px";
      div.appendChild(img);
      chatContainer.appendChild(div);
      scrollToBottom();
    }

    function showTypingAnimation() {
      const typing = document.createElement("div");
      typing.className = "bot-message typing";
      typing.id = "typing";
      typing.innerText = "LIONOR AI sedang mengetikâ€¦";
      chatContainer.appendChild(typing);
      scrollToBottom();
    }

    function hideTypingAnimation() {
      const typing = document.getElementById("typing");
      if (typing) typing.remove();
    }

    function scrollToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") handleSend();
    });
  </script>
</body>
</html>
