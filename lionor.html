    const chatContainer = document.getElementById("chat-container");
const userInput = document.getElementById("user-input");

// simpan pesan terakhir untuk cek duplikasi/kemiripan
let lastMessage = "";
let currentTopic = "";

function handleSend() {
  const input = userInput.value.trim();
  if (!input) return;

  const message = input.toLowerCase();

  // cek apakah mirip/duplikat dengan pertanyaan sebelumnya
  if (lastMessage && stringSimilarityScore(message, lastMessage) >= 0.85) {
    displayBotResponse("Sepertinya kamu sudah nanya hal serupa tadi. Mau aku ulangi jawabannya atau bahas sudut lain?");
    return;
  }

  // simpan untuk cek berikutnya
  lastMessage = message;
  detectTopic(message);

  // tampilkan ke layar
  addUserMessage(input);
  userInput.value = "";

  showTypingAnimation();

  setTimeout(() => {
    hideTypingAnimation();

    // cek response gambar
    if (message.includes("buatkan foto")) {
      displayBotResponseImage("https://images.unsplash.com/photo-1549921296-3a6b52f4aa67");
      return;
    }

    // cek keyword biasa
    const matched = botKeywords.find(k => message.includes(k.keyword));
    if (matched) {
      displayBotResponse(matched.response);
    } else {
      displayBotResponse("Maaf, aku belum ngerti maksudmu 😅");
    }
  }, 1200);
}

function addUserMessage(text) {
  const div = document.createElement("div");
  div.className = "user-message";
  div.innerText = text;
  chatContainer.appendChild(div);
  scrollToBottom();
}

function displayBotResponse(text) {
  const div = document.createElement("div");
  div.className = "bot-message";
  chatContainer.appendChild(div);
  scrollToBottom();

  let i = 0;
  function typeWriter() {
    if (i < text.length) {
      div.innerHTML += text.charAt(i++);
      scrollToBottom();
      setTimeout(typeWriter, 15);
    }
  }
  typeWriter();
}

function displayBotResponseImage(url) {
  const div = document.createElement("div");
  div.className = "bot-message";
  const img = document.createElement("img");
  img.src = url;
  img.style.maxWidth = "100%";
  img.style.borderRadius = "10px";
  div.appendChild(img);
  chatContainer.appendChild(div);
  scrollToBottom();
}

function showTypingAnimation() {
  const typing = document.createElement("div");
  typing.className = "bot-message typing";
  typing.id = "typing";
  typing.innerText = "LIONOR AI sedang mengetik…";
  chatContainer.appendChild(typing);
  scrollToBottom();
}

function hideTypingAnimation() {
  const t = document.getElementById("typing");
  if (t) t.remove();
}

function scrollToBottom() {
  chatContainer.scrollTop = chatContainer.scrollHeight;
}

// hitung kemiripan sederhana berdasar kata
function stringSimilarityScore(str1, str2) {
  const w1 = str1.split(" ");
  const w2 = str2.split(" ");
  const common = w1.filter(word => w2.includes(word)).length;
  return common / Math.max(w1.length, w2.length);
}

// deteksi topik (opsional, bisa dipakai untuk branching lanjut)
function detectTopic(msg) {
  if (msg.includes("freelance") || msg.includes("kerja online")) {
    currentTopic = "freelance";
  } else if (msg.includes("ai") || msg.includes("kecerdasan buatan")) {
    currentTopic = "ai";
  } else if (msg.includes("otomotif") || msg.includes("mobil")) {
    currentTopic = "otomotif";
  } else {
    currentTopic = "";
  }
}

// trigger saat tekan Enter
userInput.addEventListener("keydown", e => {
  if (e.key === "Enter") handleSend();
});
